<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel='stylesheet' href="stylesheet.css">
</head>

<body>
    <h1>
        Rock,Paper,Scissors
    </h1>
    <p>Choose your weapon! First one to five, wins! Good luck!</p>
    <div class="game">
        <button class="choice" id="Rock">Rock</button>
        <button class="choice" id="Paper">Paper</button>
        <button class="choice" id="Scissors">Scissors</button>
    </div>
    <div id="results">
        <div id="gameResults"></div>
        <div id="win"></div>
        <div id="lose"></div>
        <div id="rounds"></div>
    </div>
    <button id="reset">Restart</button>
    <script src="RSPv2.js"></script>
</body>

</html>
